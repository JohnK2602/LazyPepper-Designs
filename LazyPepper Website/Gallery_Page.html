<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyPepper Designs</title>
    <link rel="stylesheet" href="Gallery_Format.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="LazyPepper_Scripts.js"></script>
</head>

<body>

    <div class="red-column" id="fullMenu">
        <div id="inner-nav">
            <header id="header-logo" class="header-logo">
                <img src="LazyPepperLogo.jpg" alt="Logo" class="header-logo">
            </header>
            <button id="hamburger-button" class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>

            <div id="menu">

                <!-- Change class="active" to the currentlly opened page-->
                <a href="#" id="aboutButton">About</a>
                <a href="#" id="charcuterieButton">Charcuterie</a>
                <a href="#" id="cuttingButton">Cutting</a>
                <a href="#" id="specialtyButton">Specialty</a>
                <a href="#" id="customButton">Custom</a>
                <a href="#" id="contactButton">Contact</a>
                <a href="#" id="galleryButton" class="active">Gallery</a>
            </div>
        </div>
    </div>

    <div class="main-container" id="mainContainer">

        <div class="content" id="pageContent">
            <div class="image-container">
                <img src="About_Page_Banner.jpg" alt="Image 1" id="image1">
                <div class="text-box">
                    <h2>Pig Pickin' 2022</h2>
                    <p>
                        Description of things in the picture. Maybe some of the boards featured or maybe just
                        something interesting about what happened that day.
                    </p>
                </div>
            </div>
            <div class="image-container">
                <img src="About_Page_Image_2.jpg" alt="Image 2" id="image2">
                <div class="text-box">
                    <h2>Picture Title</h2>
                    <p>
                        Description of Picture
                    </p>
                </div>
            </div>
            <div class="image-container">
                <img src="About_Page_Image_3.jpg" alt="Image 3" id="image3">
                <div class="text-box">
                    <h2>Picture Title</h2>
                    <p>
                        Description of Picture
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
